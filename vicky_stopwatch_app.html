<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch | Vicky Raj</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1f2f, #15172b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    .bg-particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    header {
      width: 100%;
      padding: 20px 30px;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .name {
      font-size: 1.2rem;
      font-weight: 500;
      background: linear-gradient(45deg, #6a5aff, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #6a5aff; }
      to { text-shadow: 0 0 20px #00c9ff; }
    }

    .title {
      margin-top: 100px;
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #6a5aff, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 2;
    }

    #display {
      font-size: 3rem;
      margin: 20px 0;
      letter-spacing: 2px;
      z-index: 2;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #startBtn { background-color: #22c55e; }
    #pauseBtn { background-color: #facc15; color: black; }
    #resetBtn { background-color: #ef4444; }
    #lapBtn { background-color: #3b82f6; }

    #laps {
      max-height: 200px;
      overflow-y: auto;
      width: 90%;
      max-width: 320px;
      text-align: left;
      z-index: 2;
    }

    .lap {
      background: rgba(255, 255, 255, 0.05);
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      font-size: 0.95rem;
      color: #ccc;
      border-left: 3px solid #3b82f6;
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div class="bg-particles" id="particles"></div>

  <!-- Header with name -->
  <header>
    <div class="name">Vicky Raj</div>
  </header>

  <!-- Title Center -->
  <div class="title">STOPWATCH</div>

  <!-- Stopwatch display -->
  <div id="display">00:00.00</div>

  <!-- Control buttons -->
  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <button id="lapBtn">Lap</button>
  </div>

  <!-- Lap list -->
  <div id="laps"></div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let running = false;

    const display = document.getElementById("display");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const lapBtn = document.getElementById("lapBtn");
    const laps = document.getElementById("laps");

    function formatTime(ms) {
      const date = new Date(ms);
      const min = String(date.getUTCMinutes()).padStart(2, "0");
      const sec = String(date.getUTCSeconds()).padStart(2, "0");
      const msPart = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, "0");
      return `${min}:${sec}.${msPart}`;
    }

    function updateDisplay() {
      display.textContent = formatTime(elapsedTime);
    }

    startBtn.onclick = () => {
      if (!running) {
        running = true;
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          updateDisplay();
        }, 10);
      }
    };

    pauseBtn.onclick = () => {
      if (running) {
        clearInterval(timerInterval);
        running = false;
      }
    };

    resetBtn.onclick = () => {
      clearInterval(timerInterval);
      elapsedTime = 0;
      running = false;
      updateDisplay();
      laps.innerHTML = "";
    };

    lapBtn.onclick = () => {
      if (running) {
        const lapTime = formatTime(elapsedTime);
        const lap = document.createElement("div");
        lap.className = "lap";
        lap.textContent = `Lap ${laps.children.length + 1}: ${lapTime}`;
        laps.prepend(lap);
      }
    };

    updateDisplay();

    // Floating particle generation
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 15 + 's';
      p.style.animationDuration = (Math.random() * 10 + 15) + 's';
      particleContainer.appendChild(p);
    }
  </script>
</body>
</html>
